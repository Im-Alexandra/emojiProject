<body>
	<div class="container">

		<h1>SENTIMENT ANALYSIS YEE YEE</h1>

		<select name="cars" id="cars">
			<option value="volvo">Emoji sentiment</option>
			<option value="saab">Real sentiment</option>
			<option value="mercedes">Mercedes</option>
			<option value="audi">Audi</option>
		</select>

		<div class="output scrollbar" id="style-4">
		</div>

		<div class="barContainer">
			<p class="positiveNumber countAnimation">50</p>
			<p class="negativeNumber countAnimation">50</p>
			<div class="bar">
				<div class="negativePercent"></div>
			</div>
			<p class="negative">POSITIVE</p>
			<p class="positive">NEGATIVE</p>
		</div>
		<!-- <div class="output"></div> -->
		<div id="score"></div>
	</div>

		<div class="header">
			<div class="navAlign">
				<div id="start"><img src="img/start.png"></div>
				<div id="stop"><img src="img/pause.png"></div>
				<div id="restart"><img src="img/restart.png"></div>
			</div>
		</div>

</div>

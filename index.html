<body>
	<div class="container">

		<h1>SENTIMENT ANALYSIS YEE YEE</h1>

		<select name="cars" id="cars" onchange="toggle(this.value)">
			<option value="intro" selected="selected">Intro</option>
			<option value="test">Test</option>
			<option value="bins">Bins</option>
			<option value="text">Text</option>
		</select>

		<!-- INTRO -->
		<div id="intro">
			<h1>INTRO CONTAINER</h1>
			<p>Clever words, knowledge, yes all that</p>
		</div>

		<!-- TEST - original test (emoji + text)-->
		<div class="output scrollbar" id="test">
		</div>

		<!-- TEXT - only text with academic sentiment analysis -->
		<div class="output scrollbar" id="text">
		</div>
		
		<!-- BINS - only emoji with our subjective sentiment analysis -->
		<div class="output emojiBins" id="bins">
			<div class="rightBin"><canvas id="poster"></canvas></div>
			<div class="leftBin"><canvas id="poster"></canvas></div>
			<div class=></div>
		</div>

		<!-- RATING -->
		<div class="barContainer" id="rating">
			<p class="positiveNumber countAnimation">50</p>
			<p class="negativeNumber countAnimation">50</p>
			<div class="bar">
				<div class="negativePercent"></div>
			</div>
			<p class="negative">POSITIVE</p>
			<p class="positive">NEGATIVE</p>
		</div>

		<!-- CONTROLS -->
		<div class="header" id="controls">
			<div class="navAlign">
				<button id="start" disabled="true"><img src="img/start.png"></button>
				<button id="stop" disabled="true"><img src="img/pause.png"></button>
				<button id="restart" disabled="true"><img src="img/restart.png"></button>
			</div>
		</div>

	</div>

</div>
